<!-- Generated template for the BeerItemComponent component -->
<div>
  <ion-row>
    <ion-col col-9>
      <h1>{{beer.name}}</h1>
    </ion-col>
    <ion-col text-right col-3>
      <span class="percent">98%</span>
      <span text-center>match</span>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-9>
      <p>Your rating:</p>
    </ion-col>
    <ion-col col-2 offset-1 col-xl-1 offset-xl-2 text-center>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-8>
      <rating [rating]="beer.rating[0]"></rating>
    </ion-col>

    <ion-col col-2 text-right>
      <strong *ngIf="beer.abv">{{ beer.abv }}</strong>
      <strong *ngIf="!beer.abv">N/A</strong>
      <p><strong>ABV</strong></p>
    </ion-col>

    <ion-col col-2 text-right>
      <strong *ngIf="beer.ibu">{{ beer.ibu }}</strong>
      <strong *ngIf="!beer.ibu">N/A</strong>
      <p><strong>IBU</strong></p>
    </ion-col>
  </ion-row>
  <hr>
</div>
