<ion-header>
  <draught-header></draught-header>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col class="ion-text-center"
             size="12" sizeSm="10" offsetSm="1" sizeMd="6" offsetMd="3" sizeLg="6" offsetLg="3" sizeXl="4" offsetXl="4">
      <form [formGroup]="emailForm">
        <h1>Resend Email</h1>
        <br>
        <p>Please enter the email address below:</p>
        <ion-item>
          <ion-label class="ion-text-left" position="floating">Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
      </form>
      <ion-button
          (click)="sendConfirmEmail()"
          margin-top="20px"
          [disabled]="emailForm.invalid">
        Submit
      </ion-button>
    </ion-col>
  </ion-row>

</ion-content>
