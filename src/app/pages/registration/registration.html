<ion-header>
  <draught-header></draught-header>
</ion-header>


<ion-content class="ion-padding">
  <ion-row>
    <ion-col class="ion-text-center"
             size="12" sizeSm="10" offsetSm="1" sizeMd="6" offsetMd="3" sizeLg="6" offsetLg="3" sizeXl="4" offsetXl="4">
      <form [formGroup]="registerForm">
        <h1>Please Register Below</h1>

        <ion-row class="ion-text-center">
          <ion-col class="ion-text-center">
            <ion-item>
              <ion-label color="primary" class="ion-text-left" position="floating">First Name</ion-label>
              <ion-input type="text" formControlName="first_name" tid="firstNameInput"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col class="ion-text-center">
            <ion-item>
              <ion-label color="primary" class="ion-text-left" position="floating">Last Name</ion-label>
              <ion-input type="text" formControlName="last_name" tid="lastNameInput"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-item>
          <ion-label color="primary" class="ion-text-left" position="floating">Username</ion-label>
          <ion-input type="text" formControlName="username" tid="usernameInput"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" class="ion-text-left" position="floating">Email</ion-label>
          <ion-input type="text" formControlName="email" tid="emailInput"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" class="ion-text-left" position="floating">Create Password</ion-label>
          <ion-input type="password" formControlName="password" tid="passwordInput"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" class="ion-text-left" position="floating">Confirm Password</ion-label>
          <ion-input type="password" formControlName="confirm_password" tid="passwordInput2"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" class="ion-text-left" position="floating">Birthday</ion-label>
          <ion-datetime tid="birthDate" (ionChange)="dateSelected()" formControlName="date_of_birth" displayFormat="YYYY/MM/DD" max="{{ maxDate }}"></ion-datetime>
        </ion-item>

        <br>

        <ion-item>
          <ion-label color="primary" class="text-lg-left">Legal Age Confirmation and Disclaimer</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>I am at least 21 years old</ion-label>
          <ion-checkbox formControlName="verify_age" tid="ageVerification" color="primary"></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-checkbox tid="disclaimerVerification" routerLink="/disclaimer" routerDirection="forward"
                        formControlName="disclaimer_check" color="primary"></ion-checkbox>
          <ion-label>I have read the <a class="underline">disclaimer.</a></ion-label>
        </ion-item>

        <ion-button
                (click)="createUser();"
                tid="registerButton"
                class="ion-margin-top"
                [disabled]="registerForm.invalid">
         Register
        </ion-button>

        <p>Already have an account?</p>
        <a tid="signInLink" routerLink="/sign-in" routerDirection="root">Sign in</a>
      </form>
    </ion-col>
  </ion-row>

</ion-content>
