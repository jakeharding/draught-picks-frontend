  Ionic pages and navigation.
-->
<ion-header>
  <draught-header></draught-header>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-row>
    <ion-col size="12" sizeSm="10" offsetSm="1" sizeMd="8" offsetMd="2" sizeLg="6" offsetLg="3" sizeXl="4" offsetXl="4">
      <h1>Please Sign In</h1>
      <form [formGroup]="signInForm" (submit)="signIn()">
        <ion-item>
          <ion-label position="floating">Username or Email</ion-label>
          <ion-input tid="usernameField" formControlName="username" type="text"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input tid="passwordField" formControlName="password" type="password"></ion-input>
        </ion-item>
<!--        Work around for ion-button not submitting form when enter key is pressed-->
        <button type="submit" class="ion-page-hidden"></button>
        <ion-button
            tid="signInButton"
            (click)="signIn();"
            class="ion-margin-top"
            [disabled]="signInForm.invalid"
        >Sign In</ion-button>
        <div class="ion-text-center">
          <p>Do you not have an account?</p>
          <a routerLink="/register" routerDirection="forward">Click here to register</a>
        </div>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
