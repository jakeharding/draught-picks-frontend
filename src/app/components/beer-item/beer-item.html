<!-- Generated template for the BeerItemComponent component -->
<div class="pointer" (click)="beerTap()">
  <ion-row>
    <ion-col size="9" class="ion-text-left">
      <h1>{{beer.name}}</h1>
    </ion-col>
    <ion-col size="3" class="ion-text-right">
      <div *ngIf="beer.recommended.percent_match">
        <span class="percent">{{ beer.recommended.percent_match}}%</span>
        <span class="ion-text-center">match</span>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="9" class="ion-text-left">
      <p>Your rating:</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="8">
      <rating [rating]="beer.rating[0]" [size]="'small'"></rating>
    </ion-col>

    <ion-col size="2" class="ion-text-right">
      <strong *ngIf="beer.abv">{{ beer.abv }}</strong>
      <strong *ngIf="!beer.abv">N/A</strong>
      <p><strong>ABV</strong></p>
    </ion-col>

    <ion-col size="2" class="ion-text-right">
      <strong *ngIf="beer.ibu">{{ beer.ibu }}</strong>
      <strong *ngIf="!beer.ibu">N/A</strong>
      <p><strong>IBU</strong></p>
    </ion-col>
  </ion-row>
  <hr>
</div>
