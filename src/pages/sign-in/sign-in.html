<draught-header></draught-header>

<ion-content padding>
  <ion-row>
    <ion-col class="below-header" col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4>
      <h1>Please Sign In</h1>
      <form [formGroup]="signInForm">
        <ion-item>
          <ion-label floating>Username or Email</ion-label>
          <ion-input tid="usernameField" formControlName="username" type="text"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input tid="passwordField" formControlName="password" type="password"></ion-input>
        </ion-item>
        <button
            ion-button
            tid="signInButton"
            (click)="signIn();"
            margin-top
            [disabled]="signInForm.invalid"
        >Sign In</button>
        <p>Do you not have an account?</p>
        <a href="#/registration" tid="registrationLink">Click here to register</a>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
