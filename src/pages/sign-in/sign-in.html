<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-messages.min.js"></script>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Draught Picks</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4>
      <h1>Please Sign In</h1>
        <form [formGroup]="signInForm">
            <ion-item>
                 <ion-label floating>Username or Email</ion-label>
                 <ion-input formControlName="userName" type="text" ></ion-input>
            </ion-item>
            <br>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input formControlName="password" type="text" ></ion-input>
            </ion-item>
            <button ion-button (click)="signIn();">Sign In</button>
            <p>Do not have an account?</p>
            <p><a>Click here to register</a></p>
         </form>
     </ion-col>
  </ion-row>
</ion-content>
