<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Draught Picks</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4>
      <ion-row>
        <ion-col text-center>
          <h1>{{ beer.name }}</h1>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-4 text-center>
          <span class="sub-heading">
            ABV
          </span>
          <span class="sub-heading">
            {{ beer.abv }}%
          </span>
        </ion-col>

        <ion-col col-4 text-center>
          <span class="sub-heading">
            IBU
          </span>
          <span class="sub-heading">
            {{ beer.ibu }}
          </span>
        </ion-col>

        <ion-col col-4 text-center>
          <span class="sub-heading">
            Match
          </span>
          <span class="sub-heading">
            98%
          </span>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-sm-12 offset-sm-0 col-md-9 offset-md-2>
          <p>Your rating:</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-sm-9 offset-sm-1 col-md-9 offset-md-2>
          <rating [rating]="beer.rating[0]" [size]="'large'"></rating>
        </ion-col>
      </ion-row>

    </ion-col>
  </ion-row>

</ion-content>
