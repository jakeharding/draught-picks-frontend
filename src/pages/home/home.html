<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Draught Picks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3>
      <div text-center *ngIf="recents?.length === 0">
        <p>You haven't had any beers yet! <a class="pointer"(click)="navCtrl.parent.select(0)">Search for what you are drinking.</a>
        </p>
      </div>

      <div *ngIf="recents?.length > 0">
        <strong class="title">Your recent beers:</strong>
        <hr>
        <beer-list [beers]="recents"></beer-list>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
