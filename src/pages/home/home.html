<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Draught Picks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <div *ngIf="!recents">
   <p>You haven't had any beers yet! <a (click)="navCtrl.parent.select(0)">Search for what you are drinking.</a></p>
 </div>

  <div *ngIf="recents">
    <h1>Your recent beers:</h1>
    <hr>
    <beer-list [beers]="recents"></beer-list>
  </div>
</ion-content>
