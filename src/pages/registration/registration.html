<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Draught Picks</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col text-center col-12 col-sm-10 offset-sm-1 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4>
      <form [formGroup]="registerForm">
        <h1>Please Register Below</h1>
        <ion-label color="primary" text-left stacked>Name</ion-label>

        <ion-row text-center>
          <ion-col text-center>
            <ion-item>
              <ion-input type="text" formControlName="first_name" tid="firstNameInput" placeholder="First Name"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col text-center>
            <ion-item>
              <ion-input type="text" formControlName="last_name" tid="lastNameInput" placeholder="Last Name"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-label color="primary" text-left stacked>Username</ion-label>
        <ion-item>
          <ion-input type="text" formControlName="username" tid="usernameInput" placeholder="Username"></ion-input>
        </ion-item>

        <ion-label color="primary" text-left stacked>Email</ion-label>
        <ion-item>
          <ion-input type="text" formControlName="email" tid="emailInput" placeholder="Email"></ion-input>
        </ion-item>

        <ion-label color="primary" text-left stacked>Create Password</ion-label>
        <ion-item>
          <ion-input type="password" formControlName="password" tid="passwordInput" placeholder="password"></ion-input>
        </ion-item>

        <ion-label color="primary" text-left stacked>Confirm Password</ion-label>
        <ion-item>
          <ion-input type="password" formControlName="password" tid="passwordInput2" placeholder="password"></ion-input>
        </ion-item>

        <ion-label color="primary" text-left stacked>Birthday</ion-label>
        <ion-item>
          <ion-label tid="birthDate">Your          Birthday</ion-label>
          <ion-datetime formControlName="date_of_birth" displayFormat="MM/DD/YYYY"></ion-datetime>
       </ion-item>

        <ion-label color="primary" text-left stacked>Legal Age Confirmation and Disclaimer</ion-label>
        <ion-item>
          <ion-label >I am at least 21 years old</ion-label>
          <ion-checkbox tid="ageVerification" color="primary"></ion-checkbox>
        </ion-item>
       <ion-item>
          <ion-label>I have read the disclaimer</ion-label>
          <ion-checkbox tid="disclaimerVerification" color="primary"></ion-checkbox>
        </ion-item>

        <button ion-button (click)="showErrorToastWithButton('top');"
                (click)="createUser(data);"
                tid="registerButton"
                margin-top="20px"
                [disabled]="registerForm.invalid">
         Register
        </button>

        <p>Already have an account?</p>
        <a tid="signInLink" href="#/sign-in">Sign in.</a>
      </form>
    </ion-col>
  </ion-row>

</ion-content>
